<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClimaAlert NG - Weather Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }
    button {
      background-color: #f39c12;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #d68910;
    }
    .weather-result {
      margin-top: 20px;
      background: rgba(0,0,0,0.25);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .forecast-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .forecast-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 12px;
      width: 110px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .forecast-card h4 {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 6px;
    }
    .forecast-card p {
      font-size: 0.9rem;
      margin: 2px 0;
    }
    .slogan {
      margin-top: 30px;
      font-size: 1rem;
      color: #dbeafe;
      text-align: center;
      font-style: italic;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClimaAlert NG</h1>
    <input type="text" id="cityInput" placeholder="Enter Nigerian City (e.g., Lagos, Enugu)" />
    <button onclick="manualWeather()">Check Weather</button>
    <div class="weather-result" id="weatherDisplay"></div>
    <div class="forecast-container" id="forecastDisplay"></div>
    <p class="slogan">"Your Local Sky. Your Daily Guide."</p>
  </div>
  <footer>
    &copy; 2025 Manuel Technologies. All rights reserved.
  </footer>

  <script>
    const apiKey = '01cdba5f4b89efc2a0b20a7311fdc929';

    async function getWeather(city) {
      const display = document.getElementById('weatherDisplay');
      const forecastDisplay = document.getElementById('forecastDisplay');

      display.innerHTML = '<p>Loading weather...</p>';
      forecastDisplay.innerHTML = '';

      try {
        const weatherRes = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city},NG&appid=${apiKey}&units=metric`
        );
        if (!weatherRes.ok) throw new Error("City not found");

        const weatherData = await weatherRes.json();
        const { name } = weatherData;
        const { temp, humidity } = weatherData.main;
        const { description } = weatherData.weather[0];
        const { speed } = weatherData.wind;

        display.innerHTML = `
          <h2>${name}</h2>
          <p><strong>üå°Ô∏è Temperature:</strong> ${temp}¬∞C</p>
          <p><strong>üå§Ô∏è Condition:</strong> ${description}</p>
          <p><strong>üíß Humidity:</strong> ${humidity}%</p>
          <p><strong>üí® Wind Speed:</strong> ${speed} m/s</p>
        `;

        const forecastRes = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?q=${city},NG&appid=${apiKey}&units=metric`
        );
        const forecastData = await forecastRes.json();

        const forecastList = forecastData.list.filter((_, i) => i % 8 === 0).slice(0, 5);
        let forecastHTML = '';
        forecastList.forEach(day => {
          const date = new Date(day.dt_txt);
          const dayShort = date.toLocaleDateString("en-NG", { weekday: "short" }); // "Mon", "Tue"
          const temp = day.main.temp.toFixed(1);
          const condition = day.weather[0].description;

          forecastHTML += `
            <div class="forecast-card">
              <h4>${dayShort}</h4>
              <p>üå°Ô∏è ${temp}¬∞C</p>
              <p>${condition}</p>
            </div>
          `;
        });
        forecastDisplay.innerHTML = forecastHTML;

      } catch (err) {
        display.innerHTML = `<p style="color: #ffcccc;"><strong>Error:</strong> ${err.message}</p>`;
      }
    }

    async function getWeatherByCoords(lat, lon) {
      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
      );
      const data = await res.json();
      getWeather(data.name);
    }

    function detectLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            getWeatherByCoords(latitude, longitude);
          },
          () => {
            document.getElementById('weatherDisplay').innerHTML = "<p>Location access denied. Enter city manually.</p>";
          }
        );
      } else {
        document.getElementById('weatherDisplay').innerHTML = "<p>Geolocation is not supported.</p>";
      }
    }

    function manualWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (city) getWeather(city);
    }

    window.onload = detectLocationWeather;
  </script>
</body>
</html>
